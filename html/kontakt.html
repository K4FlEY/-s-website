<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #users {
            text-align: end;
        }

        #users a {
            text-decoration: none;
            color: #000;
            font-weight: 800;
            padding: 8px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            text-decoration: none;
            list-style: none;
        }

        .nav-links li a {
            color: black;
            font-weight: 800;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
        }

        .search-bar button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .main-content {
            padding: 20px;
        }

        .footer-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        .contact-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
        

    <div class="contact-photo">
        <img src="" style="width: 50%; margin: auto;">
    </div>

    <div class="main-content">
        <h2>Contact Us</h2>
        
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
           </div>

           <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
           <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

           <script type="module">

const firebaseConfig = {
    apiKey: "AIzaSyBZXQpBS-BDovOnriEZCjkNiHCJQmTaiZY",
    authDomain: "dblearning1-74908.firebaseapp.com",
    projectId: "dblearning1-74908",
    storageBucket: "dblearning1-74908.appspot.com",
    messagingSenderId: "120456602409",
    appId: "1:120456602409:web:4b32723c065eefe8ee0d38"
  };

  firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();



            const form = document.querySelector('.contact-form form');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = form.querySelector('#name').value;
    const email = form.querySelector('#email').value;
    const message = form.querySelector('#message').value;

    try {
        await db.collection('messages').add({
            name,
            email,
            message,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('Message sent successfully!');
        form.reset();
    } catch (error) {
        console.error('Error sending message:', error);
        alert('An error occurred while sending the message. Please try again later.');
    }
});

           </script>
</body>
</html>
